openapi: 3.0.0
info:
  title: Kam.RAH Security Platform API
  version: 1.0.0
  description: >
    REST API for the Kam.RAH cyberpunk security dashboard and Android client.
    All endpoints (except auth) require a valid JWT via the `Authorization: Bearer <token>` header.
servers:
  - url: http://127.0.0.1:5000/api
    description: Local development

security:
  - bearerAuth: []

paths:
  /users/register:
    post:
      tags: [Auth]
      summary: Register a new operator
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation error

  /users/login:
    post:
      tags: [Auth]
      summary: Login and receive a JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Auth payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials

  /users/me:
    get:
      tags: [Auth]
      summary: Get details for the authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Operator payload
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'

  /cameras:
    get:
      tags: [Cameras]
      summary: List cameras for the current operator
      responses:
        '200':
          description: Camera collection
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Camera'
    post:
      tags: [Cameras]
      summary: Create a camera entry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, url]
              properties:
                name:
                  type: string
                url:
                  type: string
                type:
                  type: string
                  enum: [IP, USB, Android]
      responses:
        '201':
          description: Created camera
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Camera'

  /cameras/{id}:
    get:
      tags: [Cameras]
      summary: Retrieve a single camera
      parameters:
        - $ref: '#/components/parameters/CameraId'
      responses:
        '200':
          description: Camera document
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Camera'
        '404':
          description: Not found
    put:
      tags: [Cameras]
      summary: Update camera metadata
      parameters:
        - $ref: '#/components/parameters/CameraId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                url:
                  type: string
      responses:
        '200':
          description: Updated camera
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Camera'
    delete:
      tags: [Cameras]
      summary: Remove a camera
      parameters:
        - $ref: '#/components/parameters/CameraId'
      responses:
        '200':
          description: Deletion confirmation

  /cameras/{id}/control:
    post:
      tags: [Cameras]
      summary: Update nested camera settings
      parameters:
        - $ref: '#/components/parameters/CameraId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [settings]
              properties:
                settings:
                  $ref: '#/components/schemas/CameraSettings'
      responses:
        '200':
          description: Updated camera
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Camera'

  /cameras/{id}/record:
    post:
      tags: [Cameras]
      summary: Toggle the recording state
      parameters:
        - $ref: '#/components/parameters/CameraId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [record]
              properties:
                record:
                  type: boolean
      responses:
        '200':
          description: Updated status

  /cameras/{id}/favorite:
    post:
      tags: [Cameras]
      summary: Toggle favorite flag
      parameters:
        - $ref: '#/components/parameters/CameraId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [isFavorite]
              properties:
                isFavorite:
                  type: boolean
      responses:
        '200':
          description: Updated camera

  /tasks:
    get:
      tags: [Tasks]
      summary: List automation tasks
      responses:
        '200':
          description: Task collection
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      tags: [Tasks]
      summary: Create a task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '201':
          description: Created task

  /tasks/{id}:
    get:
      tags: [Tasks]
      summary: Retrieve a task
      parameters:
        - $ref: '#/components/parameters/TaskId'
      responses:
        '200':
          description: Task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
    put:
      tags: [Tasks]
      summary: Update a task
      parameters:
        - $ref: '#/components/parameters/TaskId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '200':
          description: Updated task
    delete:
      tags: [Tasks]
      summary: Delete a task
      parameters:
        - $ref: '#/components/parameters/TaskId'
      responses:
        '200':
          description: Confirmation

  /tasks/{id}/run:
    post:
      tags: [Tasks]
      summary: Trigger a task immediately
      parameters:
        - $ref: '#/components/parameters/TaskId'
      responses:
        '200':
          description: Task marked as running

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    CameraId:
      name: id
      in: path
      required: true
      schema:
        type: string
    TaskId:
      name: id
      in: path
      required: true
      schema:
        type: string
  schemas:
    CameraSettings:
      type: object
      properties:
        brightness:
          type: integer
          default: 100
        contrast:
          type: integer
          default: 100
        isNightVision:
          type: boolean
        resolution:
          type: string
          enum: [1080p, 720p, 480p]
        fps:
          type: integer
        bitrate:
          type: integer
        codec:
          type: string
          enum: [H.264, H.265]
        ptz:
          type: object
          properties:
            enabled:
              type: boolean
            presets:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  value:
                    type: string
        motionDetection:
          type: object
          properties:
            enabled:
              type: boolean
            sensitivity:
              type: integer
        recording:
          type: object
          properties:
            mode:
              type: string
              enum: [continuous, motion, schedule, off]
            retentionDays:
              type: integer
    Camera:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
        url:
          type: string
        status:
          type: string
          enum: [ONLINE, OFFLINE, RECORDING]
        ping:
          type: integer
        signal:
          type: integer
        lastSeen:
          type: string
          format: date-time
        isFavorite:
          type: boolean
        location:
          type: string
        tags:
          type: array
          items:
            type: string
        settings:
          $ref: '#/components/schemas/CameraSettings'
    TaskSchedule:
      type: object
      properties:
        cron:
          type: string
        timezone:
          type: string
    Task:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [pending, running, completed, failed, scheduled]
        priority:
          type: string
          enum: [low, medium, high]
        triggerType:
          type: string
          enum: [manual, schedule, event]
        schedule:
          $ref: '#/components/schemas/TaskSchedule'
        targetCameras:
          type: array
          items:
            type: string
        action:
          type: string
          enum: [record, stopRecord, snapshot, ptz, notify, custom]
        parameters:
          type: object
        lastRunAt:
          type: string
          format: date-time
        nextRunAt:
          type: string
          format: date-time
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
    AuthResponse:
      type: object
      properties:
        token:
          type: string
        user:
          $ref: '#/components/schemas/User'
